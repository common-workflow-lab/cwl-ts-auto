      types:
        description: The list of type definitions.
        items:
          anyOf:
            - anyOf:
                - $ref: '#/definitions/CommandInputArraySchema'
                - $ref: '#/definitions/CommandInputRecordSchema'
                - $ref: '#/definitions/CommandInputEnumSchema'
