                    - $ref: '#/definitions/CommandOutputRecordSchema'
                    - $ref: '#/definitions/CommandOutputEnumSchema'
                    - type: string
                type: array
              - type: string
            description: The field type
        type: object
        required:
          - type
      - type: array
        items:
          anyOf:
            - $ref: '#/definitions/CommandOutputArraySchema'
            - $ref: '#/definitions/CommandOutputRecordSchema'
            - $ref: '#/definitions/CommandOutputEnumSchema'
            - items:
